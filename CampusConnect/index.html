        </div>

        <div class="overlay">

            </nav>
        </div>
    </nav>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.open-menu').on('click', function () {
                $('.overlay').addClass('open');
            });

            $('.close-menu').on('click', function () {
                $('.overlay').removeClass('open');
            });
        });
    </script>

                <div class="col-lg-6 mx-auto">

                <div class="col-lg-6 mx-auto">
