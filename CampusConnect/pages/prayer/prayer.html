<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Connect - Prayer</title>
    <link rel="stylesheet" href="/css/navigation.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <script src="/js/bootstrap/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/ccstyle.css"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">   
    <link rel="manifest" href="/manifest.json">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expanded-mb fixed-top bg-dark">
        <div class="navbar">
            <a href="/index.html"><img class="logo" src="/images/campusconnect_light.png" alt="Campus Connect Logo"/></a>
            <div class="navbar-buttons">
                <button class="button" type="button" name="button">Sign Out</button>
                <span><img class="open-menu" src="/images/menu_light.svg" alt=""> 
            </div>
        </div>

        <!-- Overlay Navigation Menu -->
        <div class="overlay">
            <nav class="overlay-menu">
                <ul>
                    <li><a href="/pages/news/news.html">News</a></li>
                    <li><a href="/pages/calendar/calendar.html">Calendar</a></li>
                    <li><a href="/pages/messages/messages.html">Messages</a></li>
                    <li><a href="/pages/prayer/prayer.html">Prayer</a></li>
                    <li><img class="close-menu" src="/images/close.svg" alt=""></li>
                </ul>
            </nav>
        </div>
    </nav>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.open-menu').on('click', function() {
                $('.overlay').addClass('open');
            });

            $('.close-menu').on('click', function() {
                $('.overlay').removeClass('open');
            });
        });
    </script>

    <div class="bg-dark text-secondary px-4 py-5 text-center">
        <div class="py-5">
            <h1 class="display-4 text-white fw-bold">New Prayer Requests</h1>
            <div class="col-lg-6 mx-auto">
                <p class="fs-2 mb-4 text-white">Pray For Me</p>
                <div class="gap-2 d-sm-flex justify-content-sm-center">
                </div>
            </div>
        </div>
    </div>

    <form class="create-prayer-form container section">
        <h6>Prayer Request</h6>
        <div class="input-field">
            <label for="prayerTitle">Prayer Title</label>
            <input placeholder="Enter Prayer Title" id="prayerTitle" class="validate" type="text">
        </div>
        <div class="input-field">
            <label for="prayerInfo">Prayer Description</label>
            <input placeholder="Enter Prayer Description" id="prayerInfo" class="validate" type="text">
        </div>
        <div class="input-field center">
            <button id="submit" class="button">Add</button>
        </div>
    </form>

    <main class="main">
        <!--====== PRAYERS ======-->
        <section class="prayers section">
            
        </section>
    </main>

    <script src="/js/ui/prayerui.js"></script>
    <script src="/js/app.js"></script>
    <script type="module" src="/js/db/prayerdb.js"></script>
    <script type="module" src="/js/db/forms/prayerform.js"></script>
</body>
</html>
