<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Connect - Prayer Request</title>
    <!-- CSS Files -->
    <link rel="stylesheet" href="/css/post.css"> 
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <script src="/js/bootstrap/bootstrap.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

<body>
    <div class="post-container">
        <div class="post-wrapper">
            <section class="post">
                <header>Prayer Request</header>
                <form action="">
                    <div class="content">
                        <div class="details">
                            <p>User's Name</p>
                        </div>
                    </div>
                    <input type="text" class="form-control rounded-3" placeholder="Title" required>
                    <textarea placeholder="How can we pray for you?" spellcheck="false" required></textarea>
                    <button>Request</button>
                </form>
            </section>
        </div>
    </div>
    <script src="/js/ui.js"></script>
    <script src="/js/app.js"></script>
    <script type="module" src="/js/db.js"></script>

</html>
